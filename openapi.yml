    PolygonAnnotation.v1:
      title: PolygonAnnotation
      allOf:
        - $ref: '#/components/schemas/BaseAnnotation.v1'
        - $ref: '#/components/schemas/ShapeAnnotation.v1'
        - title: PolygonAnnotation
          type: object
          properties:
            type:
              type: string
              enum:
                - pspdfkit/shape/polygon
            fillColor:
              $ref: '#/components/schemas/FillColor'
            points:
              type: array
