name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run unit tests
      run: npm test -- --testPathPattern="^((?!integration|e2e).)*$"
    
    - name: Run E2E tests
      env:
        NUTRIENT_API_KEY: ${{ secrets.NUTRIENT_API_KEY }}
        RUN_INTEGRATION_TESTS: ${{ secrets.NUTRIENT_API_KEY != '' && 'true' || 'false' }}
      run: |
        npm test -- integration.test.ts e2e-advanced.test.ts
      timeout-minutes: 10
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          *.log