name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run unit tests
      run: npm test -- --testPathPattern="^((?!integration|e2e).)*$"
    
    - name: Check for API key
      id: check-api-key
      env:
        NUTRIENT_API_KEY: ${{ secrets.NUTRIENT_API_KEY }}
      run: |
        if [ -n "$NUTRIENT_API_KEY" ]; then
          echo "has_api_key=true" >> $GITHUB_OUTPUT
        else
          echo "has_api_key=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Run E2E tests
      if: steps.check-api-key.outputs.has_api_key == 'true'
      env:
        NUTRIENT_API_KEY: ${{ secrets.NUTRIENT_API_KEY }}
        RUN_INTEGRATION_TESTS: true
      run: |
        npm test -- integration.test.ts e2e-advanced.test.ts
      timeout-minutes: 10
    
    - name: Skip E2E tests (no API key)
      if: steps.check-api-key.outputs.has_api_key == 'false'
      run: |
        echo "⏭️ Skipping E2E tests - NUTRIENT_API_KEY not available"
        echo "This is expected for forks and PRs from external contributors"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          *.log